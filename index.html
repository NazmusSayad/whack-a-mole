<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="back.js"></script>
    <script defer src="script.js"></script>
    <title>Whack a Mole!</title>
  </head>

  <body>
    <!-- <h1>Whack-a-mole!</h1> -->
    <span id="score" class="score">0</span>
    <button id="start">Start!</button>
    <button id="timer">...</button>
    <audio hidden src="./1.mp3"></audio>
    <div class="game">
      <div class="hole hole1 q">
        <div class="mole"></div>
      </div>

      <div class="hole up hole2 w">
        <div class="mole"></div>
      </div>

      <div class="hole hole3 e">
        <div class="mole"></div>
      </div>

      <div class="hole hole4 a">
        <div class="mole"></div>
      </div>

      <div class="hole hole5 s">
        <div class="mole"></div>
      </div>

      <div class="hole hole6 d">
        <div class="mole"></div>
      </div>
    </div>
    <h3 id="msgBox"></h3>
  </body>
</html>
